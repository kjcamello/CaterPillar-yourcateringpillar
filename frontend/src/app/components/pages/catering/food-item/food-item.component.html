<div class="food-item">
    <h2>Food Item</h2>
    <form (ngSubmit)="saveFoodItem()" #foodForm="ngForm">
        <label>Food Name:</label>
        <input type="text" [(ngModel)]="foodItem.food_name" name="food_name" required>

        <label>Food Description:</label>
        <textarea [(ngModel)]="foodItem.food_description" name="food_description" required></textarea>
    
        <label>Food Image:</label>
        <input type="file" (change)="uploadFoodImage($event)" accept=".jpg, .png" name="food_image" required>
    
        <label>Minimum Pax:</label>
        <input type="number" [(ngModel)]="foodItem.minimum_pax" name="minimum_pax" required>
    
        <label>Pax Price:</label>
        <input type="number" [(ngModel)]="foodItem.pax_price" name="pax_price" required>

        <button type="submit">Save Food Item</button>
        <button type="button" (click)="cancelFood()">Cancel</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
