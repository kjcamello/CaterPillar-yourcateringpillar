
<div class="diy-package">
<div class="form-group">
  <label for="category">Category</label>
  <select class="form-control" id="category" name="category" [(ngModel)]="foodItem.category">
    <option value="maincourse">Main Course</option>
    <option value="appetizer">Appetizer</option>
    <option value="soup">Soup</option>
    <option value="salad">Salad</option>
    <option value="dessert">Dessert</option>
    <option value="drink">Drink</option>    
  </select>
</div>

<div class="form-group">
  <label for="food_name">Name</label>
  <input type="text" class="form-control" id="food_name" name="food_name" [(ngModel)]="foodItem.food_name">
</div>

<div class="form-group">
  <label for="food_description">Description</label>
  <textarea class="form-control" id="food_description" name="food_description" [(ngModel)]="foodItem.food_description"></textarea>
</div>

<div class="form-group">
  <label for="food_image">Image</label>
  <input type="file" class="form-control" (change)="uploadFoodImage($event)" accept=".jpg, .jpeg, .png" name="food_image" required>
</div>

<!-- Add an image preview -->
<div *ngIf="foodItem.food_image">
  <!-- Apply the 'image-preview' class to control the image size -->
  <img [src]="foodItem.food_image" alt="Image Preview" class="image-preview">
</div>

<!-- Minimum Pax and Pax Price fields -->
<div class="form-group">
  <label for="minimum_pax">Minimum Pax</label>
  <input type="number" class="form-control" id="minimum_pax" name="minimum_pax" [(ngModel)]="foodItem.minimum_pax">
</div>

<div class="form-group">
  <label for="pax_price">Pax Price</label>
  <input type="number" class="form-control" id="pax_price" name="pax_price" [(ngModel)]="foodItem.pax_price">
</div>

<button (click)="saveFoodItem()">Save</button>
</div>
