<div class="food-form-container">
  <div class="saved-food-item-table">
    <h2>D-I-Y Package Food Items</h2>
    <!-- Add the selector for the ViewFoodItemTableComponent -->
    <div class="table-form-container">
      <app-view-food-item-table></app-view-food-item-table>
    </div>
  </div>
</div>

<div class="add-food-form-container">
  <button class="add-food-item-button" (click)="toggleFoodItemForm()">Add Food Item</button>
  <app-food-item *ngFor="let foodItem of foodItems" [foodItem]="foodItem"></app-food-item>
  <div *ngIf="showFoodItemForm">
    <app-food-item [foodItem]="'Main Course'"></app-food-item>
  </div>
</div>

<div *ngIf="showEventForm">
  <div class="event-form">
    <!-- Event Form Fields -->
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" name="eventName" [(ngModel)]="eventName">
    </div>

    <div class="form-group">
      <label for="eventDescription">Event Description</label>
      <textarea class="form-control" id="eventDescription" name="eventDescription" [(ngModel)]="eventDescription"></textarea>
    </div>

    <!-- Additional event fields go here -->

    <!-- Save Event Button -->
    <button class="save-event-button" (click)="saveEvent()">Save Event</button>
  </div>
</div>

<!-- Add Event Button -->
<button class="add-event-button" (click)="toggleEventForm()">Add Event</button>


<!-- Add Voucher Form -->
<div *ngIf="showVoucherForm">
  <div class="voucher-form">
    <!-- Voucher Form Fields -->
    <div class="form-group">
      <label for="voucherName">Voucher Name</label>
      <input type="text" class="form-control" id="voucherName" name="voucherName" [(ngModel)]="voucherName">
    </div>

    <div class="form-group">
      <label for="voucherDescription">Voucher Description</label>
      <textarea class="form-control" id="voucherDescription" name="voucherDescription" [(ngModel)]="voucherDescription"></textarea>
    </div>

    <div class="form-group">
      <label for="voucherImage">Voucher Image</label>
      <input type="file" class="form-control" (change)="uploadVoucherImage($event)" accept=".jpg, .jpeg, .png" name="voucherImage" required>
      <div *ngIf="voucherImage">
        <img [src]="voucherImage" alt="Voucher Image Preview" class="image-preview">
      </div>
    </div>

    <div class="form-group">
      <label for="voucherRequirements">Voucher Requirements</label>
      <input type="number" class="form-control" id="voucherRequirements" name="voucherRequirements" [(ngModel)]="voucherRequirements">
    </div>

    <div class="form-group">
      <label for="voucherAmountDeduction">Voucher Amount Deduction</label>
      <input type="number" class="form-control" id="voucherAmountDeduction" name="voucherAmountDeduction" [(ngModel)]="voucherAmountDeduction">
    </div>

    <!-- Additional voucher fields go here -->

    <!-- Save Voucher Button -->
    <button class="save-voucher-button" (click)="saveVoucher()">Save Voucher</button>
  </div>
</div>

    <!-- Add Voucher Button -->
    <button class="add-voucher-button" (click)="toggleVoucherForm()">Add Voucher</button>
