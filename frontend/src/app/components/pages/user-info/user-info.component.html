<div class="cover-container">
  <img src="assets/BG.png" alt="" class="cover-size">
      <div class="user-profile">
      <!-- User Cover Photo with Change Button -->
            <div class="cover-photo-container">
            <div class="coverSize">
                  <div class="coverphoto" *ngIf="selectedImage">
                  <img [src]="selectedImageSrc" alt="Selected Image" class="cover_photo">
          </div>
      </div>
          <label class="custom-file-upload">
              <input type="file" (change)="onImageSelected($event)" accept="image/*" >
              <img src="assets/change_user_coverphoto.png" alt="Go Back" class="uploadCover"> 
          </label>

          <div class="profile-credentials">
            <div class="username-container">
              <label class="Uname" for="username">{{ customers.userName }}</label>
            </div>
            <div class="biostatement">
              <label class="BioState" for="biostatement">Input bio statement</label>
            </div>
          </div>
  </div>

  <!-- User Profile Picture with Change Button -->
  <div class="profile-pic-container">
    <div class="profilepicSize">
        <div class="profilephoto" *ngIf="selectedProfileImage">
            <img [src]="selectedProfileImageSrc" alt="Profile Picture" class="profile_photo">
        </div>
    </div>  
    <label class="change-profile-pic-button">
        <input type="file" (change)="onProfileImageSelected($event)" accept="image/*" style="display: none;">
        <img src="assets/change_user_coverphoto.png" alt="Change Profile Picture" class="change-profile-pic-icon">
    </label>
</div>
  <!-- Profile Actions -->
 
  <!-- User Profile Details -->
  <div class="profile-details">
    
      <div class="primary-label">
        <label class="prilabel"><h1>PRIMARY DETAILS</h1></label>
      </div>
      <!-- Name -->
      <div class="primary-details">
        <div class="name-item">
          <label for="name">User Name:</label>
          <input type="text" id="name" value="{{ customers.userName}}">
        </div>

      <!-- Email -->
        <div class="email-item">
          <label for="email">Email:</label>
          <input type="email" id="email" value="{{ customers.email}}">
        </div>

      <!-- Phone -->
        <div class="phonenumber-item">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" value="{{customers.phone}}">
        </div>

      <!-- Address -->
        <div class="address-item">
          <label for="address">Address:</label>
          <input type="text" id="address" value="{{customers.address}}">
        </div>
    </div>
    <div class="other-label">
      <label class="othlabel"><h1>OTHER DETAILS</h1></label>
  </div>
<div class="Oth-detail-container">
       
      <!-- Gender -->
      <div class="Gender-details">
          <label>Gender:</label>
          <input class="malegenderradio" type="radio" id="male" name="gender" value="male" [(ngModel)]="selectedGender">
          <label for="male">Male</label>
          
          <input class="femalegenderradio" type="radio" id="female" name="gender" value="female" [(ngModel)]="selectedGender">
          <label for="female">Female</label>
          
          <input class="othergenderradio" type="radio" id="others" name="gender" value="others">
          <label for="others">Others</label>
          
          <input class="othergenderinput" type="text" id="otherGender" placeholder="Specify your gender">
      </div>

      <!-- Date of Birth -->
      <div class="dateBirth-detail">
          <label>Date of Birth:</label>
          <div class="monthdetail"></div>
          <label for="month">Month</label>
          <select id="month" (change)="populateDateDropdown()">
              <option *ngFor="let month of months" [value]="month">{{ month }}</option>
          </select>
          
          
          <div class="datedetail"></div>
          <label for="date">Date</label>
          <select id="date">
              <option *ngFor="let day of days" [value]="day">{{ day }}</option>
          </select>
         
          <div class="yeardetail">
          <label for="year">Year</label>
          <select id="year">
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
          </div>
          </div>
          </div>
      </div>
     
</div> 
<div class="profile-statements">
      <!-- Bio Message -->
      <div class="bio-label">
        <label for="bio">Bio:</label>
        <textarea [(ngModel)]="bioStatement" class="bio-statement" id="bio"></textarea>
        <label class="editbio-btn">
        <img src="assets/bioeditbtnwhite.png" alt="Edit Bio" class="bioedit-icon">
        </label>
    </div>

      <!-- Food Likes -->
      <div class="foodlikes">
          <label for="foodlikes">Food Likes:</label>
          <textarea [(ngModel)]="foodLikes" class="foodliketxtbox" id="foodlikes"></textarea>
          <label class="editfood-btn">
            <img src="assets/bioeditbtnwhite.png" alt="Edit Bio" class="foodedit-icon">
          </label>
      </div>
  </div>
</div>
<div class="profile-actions">
  <div class="profile-actions-edit">
    <!-- <button class="edit-btn" (click)="enableEditMode()"> -->
        <img src="assets/editsavebuttons/edit static.png" alt="Edit">
    <!-- </button> -->
  
  <div class="profile-actions-save">
    <button class="save-btn"  (click)="confirmSaveChanges()">
        <img src="assets/editsavebuttons/save static.png" alt="Save">
     </button> 
  </div>
  </div>
</div>
