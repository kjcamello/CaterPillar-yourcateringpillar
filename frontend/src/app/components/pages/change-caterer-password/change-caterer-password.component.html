<div>
  <app-signup-header></app-signup-header>
  </div>
  
  
  
  
  <div class="displayTable">
    <nav class="side_navbar">
      <ul class="ul2">
    
        <li><a routerLink="/dashboard-caterer">
          <img src="assets/Caterer Menu.png" alt="" class="icon-size">
          <span class="nav-item">DashBoard</span>
        </a></li>
        <li><a routerLink="/csp-profile">
          <img src="assets/Caterer Profile Icon.png" alt="" class="icon-size">
          <span class="nav-item">Caterer Profile</span>
        </a></li>
        <!-- <li><a routerLink="/add-service-type">
          <img src="assets/Add Service Type.png" alt="" class="icon-size">
          <span class="nav-item">Add Service Type</span>
        </a></li> -->
        <li><a href="/package-menu">
          <img src="assets/Add Package Menu.png" alt="" class="icon-size">
          <span class="nav-item">Add Package Menu</span>
        </a></li>
        
        <li><a routerLink="/diy-package">
          <img src="assets/Add DIY Package.png" alt="" class="icon-size">
          <span class="nav-item">Add DIY Package</span>
        </a></li>
        <li><a routerLink="/change-caterer-password">
          <img src="assets/Caterer Settings.png" alt="" class="icon-size">
          <span class="nav-item">Change Password</span>
        </a></li>
        <div class="side_navbar_separator"></div>
        <li><a (click)="logout()">
          <img src="assets/Caterer Logout.png" alt="" class="icon-size">
          <span class="nav-item">Logout</span>
        </a></li>
      </ul>
    </nav>
    <div class="displayTableCell">
      <div class="authBlock">
        <div class="logo" routerLink="/">
          <img src="assets/caterpillar logo with shadow.png" alt="CaterPillar Logo">
        </div>
        <h2 class="CPTitle">Change Password</h2>
        <div class="info">
          <!-- Input for old password -->
          <div class="form-field d-flex align-items-center">
            <input
              type="password"
              class="catererpassword"
              placeholder="Enter Old Password"
              autocomplete required
              [(ngModel)]="oldPassword"
            />
          </div>
          <!-- Input for new password -->
          <div class="form-field d-flex align-items-center">
            <input
              type="password"
              class="catererpassword"
              placeholder="Enter New Password"
              autocomplete required
              [(ngModel)]="newPassword"
            />
          </div>
          <!-- Input to confirm new password -->
          <div class="form-field d-flex align-items-center">
            <input
              type="password"
              class="catererpassword"
              placeholder="Confirm New Password"
              autocomplete required
              [(ngModel)]="confirmPassword"
            />
          </div>
        </div>
  
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="changePassword()">
            <i class="fas fa-redo-alt"></i>
            Submit
          </button>
        </div>
        <span>Go back to <span class="redirect" routerLink="/dashboard">your dashboard</span></span>
      </div>
    </div>
  </div>
