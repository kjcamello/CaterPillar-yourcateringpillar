<div class="header">
    <a routerLink="/dashboard" class="logo">
      <img src="assets/caterpillar logo with shadow and lied.png" alt="Logo">
    </a>
    <div class="header-text">Caterer List</div>
  </div>
  
  <div class="STcontainer">
    <nav class="side_navbar">
      <ul class="ul2">
    
        <li><a routerLink="/superadmin">
          <img src="assets/Caterer Menu.png" alt="" class="icon-size">
          <span class="nav-item">Customer</span>
        </a></li>
        <li><a routerLink="/superadmin-customer">
          <img src="assets/Add Service Type.png" alt="" class="icon-size">
          <span class="nav-item">Caterer</span>
        </a></li>
      </ul>
    </nav>
  </div>
<!-- Add a class to your table to apply styles -->
<div class="table-container">

  <table class="styled-table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Catere Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let caterer of caterers">
        <td>
            <select id="actionDropdown" [(ngModel)]="caterer.selectedAction" (change)="handleDropdownChange(caterer)" title="actionDropdown">
              <ng-container *ngIf="getAvailableActions(caterer.catererBasicInfo.status).length > 0; else noActions">
                <option value="" disabled selected>{{ 'Status: ' + caterer.catererBasicInfo.status }}</option>
                <option *ngFor="let action of getAvailableActions(caterer.catererBasicInfo.status)" [value]="action">{{ action }}</option>
              </ng-container>
              <ng-template #noActions>
                <option disabled>No available actions</option>
              </ng-template>
            </select>
          </td>
          
          
        <td>{{ caterer.catererBasicInfo.catererDisplayName}}</td>
        <td>{{ caterer.catererBasicInfo.catererEmail }}</td>
        
      </tr>
    </tbody>
  </table>
</div>
