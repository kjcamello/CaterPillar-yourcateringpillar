<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Caterer Sign Up</h3>

      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Business Name"
          #businessName
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Contact Number"
          #contactNumber
          required
        />
      </div>

      <div class="formGroup">
        <textarea
          type="text"
          class="formControl"
          placeholder="Business Address"
          #businessAddress
          required
        ></textarea>
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Sign Up"
          (click)="onSignUpCaterer(userEmail, userPwd, businessName, contactNumber, businessAddress)"
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <div class="redirectToLogin">
          <span
            >Already have an account?
            <span class="redirect" routerLink="/sign-in">Log In</span></span
          >
      </div>
    </div>
  </div>
</div>
