<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <div class="formGroup">
          <!-- <p class="text-center">We have sent a confirmation email to <strong>{{this.email}}</strong>.</p> -->
          <p class="text-center">Please check your email and click on the link to reset your password.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="sendLink()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go back to?<span class="redirect" routerLink="/sign-in"> Sign in</span></span>
      </div>
    </div>
  </div>
