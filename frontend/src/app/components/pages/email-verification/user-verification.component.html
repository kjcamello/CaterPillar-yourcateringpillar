<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">  
        <h3>Welcome to</h3>
        <div class="logo" routerLink="/">
          <img src="assets/caterpillar logo with shadow.png" alt="CaterPillar Logo">
        </div>
        <div class="formGroup" *ngIf="UserAuthService.userData as user">
          <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
        </div>
        
        <!-- Calling SendVerificationMail() method using authService Api -->
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="UserAuthService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go back to?<span class="redirect" routerLink="/login"> Log in</span></span>
      </div>
    </div>
  </div>
