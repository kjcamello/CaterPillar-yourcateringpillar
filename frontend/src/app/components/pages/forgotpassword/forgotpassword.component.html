<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">  
        <div class="logo" routerLink="/">
          <img src="assets/caterpillar logo with shadow.png" alt="CaterPillar Logo">
        </div>
        <div class="info">
            <div class="form-field d-flex align-items-center">
              <input 
              type="text" 
              class="useremail"              
              name = "userEmail"
              placeholder="Enter your Email"
              autocomplete="off">
            </div>
        </div>    
        
        <div class="formGroup">
          <button type="button" class="btn btnPrimary" (click)="sendPasswordResetEmail()">
            <i class="fas fa-redo-alt"></i>
             Submit
          </button>
        </div>
      </div>
      <div class="redirectToLogin">
        <span>Go back to?<span class="redirect" routerLink="/login"> Log in</span></span>
      </div>
    </div>
  </div>
